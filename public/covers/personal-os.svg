    <path d="M220 660 C 400 510, 610 520, 770 640" stroke="#a855f7" stroke-opacity="0.22" stroke-width="3" fill="none"/>
  </g>

  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" fill="#e2e8f0">
    <text x="120" y="360" font-size="64" font-weight="700">Personal OS</text>
    <text x="120" y="414" font-size="26" opacity="0.75">Project cover placeholder</text>
